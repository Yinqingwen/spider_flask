<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>论坛工具</title>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<!--link href="sidebars.css" rel="stylesheet"-->
</head>

<body>
	<main>
		<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
			<a href="/"
				class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
				<span class="fs-5 fw-semibold">论坛工具</span>
			</a>
			<div class="accordion accordion-flush" id="accordionFlushExample">
				{% for page in page_list %}
				<div class="accordion-item">
					<h2 class="accordion-header" id="flush-heading{{page.number}}">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#flush-collapse{{page.number}}" aria-expanded="false"
							aria-controls="flush-collapse{{page.number}}">
							<strong>{{ page.title }}</strong>
							-#{{ page.number }}
							&nbsp;&nbsp;&nbsp;&nbsp;
							<small>{{ page.detail }}</small>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<small>子论坛分页数：{{ page.pagenumber }}</small>
						</button>
					</h2>
					<div id="flush-collapse{{page.number}}" class="accordion-collapse collapse"
						aria-labelledby="flush-heading{{page.number}}" data-bs-parent="#accordionFlushExample">
						<div class="container-fluid">
							{% for pageid in range(page.pagenumber) %}
							<div style="width:3em;padding:.2em;text-align:center;display:inline-block;">
								<a href="/board/{{page.number}}/{{pageid+1}}" target="_blank" style="text-decoration: none;">{{pageid +
									1}}</a>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="list-group list-group-flush border-bottom scrollarea">
			</div>
		</div>
		<div class="b-example-divider"></div>
	</main>
</body>

</html>
